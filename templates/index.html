<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <div id="content">
        <img src="static/images/img_2.png" class="ribbon" style="width: 150px; height: 80px" alt=""/>
    </div>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>PANIndia</title>
  </head>
  <body>

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Personal Details</h3>
            <form action="{{url_for('details')}}" class="mb-5"  method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3" >
                  <label for="" class="col-form-label"  >Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Last-Name *</label>
                  <input type="text" class="form-control" name="sur-name" id="sur-name" placeholder="Your Lastname">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Age *</label>
                  <input type="text" class="form-control" name="name" id="age" placeholder="Your Age">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Branch</label>
                  <select class="custom-select" id="budget" name="budget">
                      <option selected>Choose...</option>
                      <option value="$1000 below">< $1,000</option>
                      <option value="$2,000 - $5,000">$2,000 - $5,000</option>
                      <option value="$5,000 - $15,000">$5,000 - $15,000</option>
                      <option value="$15,000 - $25,000">$15,000 - $25,000</option>
                      <option value="$25,000 >">$25,000 ></option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group" >
                   <input type="submit"  href="/forms"  value="SUBMIT" class="btn btn-primary rounded-0 py-2 px-4" >
                  <span class="submitting"></span>
                </div>
                </div>
            </form>
            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
